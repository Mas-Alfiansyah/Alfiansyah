<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afynn Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Animasi untuk menu mobile */
        .mobile-menu {
            transition: all 0.3s ease;
        }
        
        .mobile-menu-hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
        }
        
        .mobile-menu-visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        
        /* Mencegah scrolling saat menu terbuka */
        body.menu-open {
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-dark text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-black py-4 px-6 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                    <img src="LOGO AFYNN.jpg" width="100" class="rounded-full" alt="Logo Afynn">
                </div>
                <h1 class="text-xl font-bold">Afynn Official</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#home" class="hover:text-primary transition">Beranda</a>
                <a href="#videos" class="hover:text-primary transition">Video</a>
                <a href="#about" class="hover:text-primary transition">Tentang</a>
                <a href="#contact" class="hover:text-primary transition">Kontak</a>
            </div>
            <button id="mobileMenuButton" class="md:hidden focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu mobile-menu-hidden fixed inset-0 bg-black bg-opacity-95 z-40 md:hidden">
        <div class="flex justify-end p-6">
            <button id="closeMobileMenu" class="text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="flex flex-col items-center justify-center h-[calc(100%-80px)] space-y-6 px-4">
            <a href="#home" class="text-white text-2xl hover:text-primary transition py-3 w-full text-center border-b border-gray-700">Beranda</a>
            <a href="#videos" class="text-white text-2xl hover:text-primary transition py-3 w-full text-center border-b border-gray-700">Video</a>
            <a href="#about" class="text-white text-2xl hover:text-primary transition py-3 w-full text-center border-b border-gray-700">Tentang</a>
            <a href="#contact" class="text-white text-2xl hover:text-primary transition py-3 w-full text-center border-b border-gray-700">Kontak</a>
            <a href="https://www.youtube.com/@AfynnOfficial" target="_blank" class="bg-primary text-white px-6 py-3 rounded-lg font-medium text-lg mt-6 flex items-center justify-center w-3/4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                </svg>
                Subscribe
            </a>
        </div>
    </div>

    <!-- Konten lainnya tetap sama seperti sebelumnya -->
    <!-- ... -->

    <script>
        // Mobile Menu Functionality
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const closeMobileMenu = document.getElementById('closeMobileMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        const body = document.body;
        
        // Fungsi untuk membuka menu
        function openMenu() {
            mobileMenu.classList.remove('mobile-menu-hidden');
            mobileMenu.classList.add('mobile-menu-visible');
            body.classList.add('menu-open');
        }
        
        // Fungsi untuk menutup menu
        function closeMenu() {
            mobileMenu.classList.remove('mobile-menu-visible');
            mobileMenu.classList.add('mobile-menu-hidden');
            body.classList.remove('menu-open');
        }
        
        // Event listeners
        mobileMenuButton.addEventListener('click', openMenu);
        closeMobileMenu.addEventListener('click', closeMenu);
        
        // Tutup menu ketika mengklik link navigasi
        document.querySelectorAll('#mobileMenu a[href^="#"]').forEach(link => {
            link.addEventListener('click', closeMenu);
        });
        
        // Smooth scrolling untuk semua link
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    // Tutup menu mobile jika terbuka
                    if (mobileMenu.classList.contains('mobile-menu-visible')) {
                        closeMenu();
                    }
                    
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
